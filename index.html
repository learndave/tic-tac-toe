<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe game</title>

    <link rel="stylesheet" href="style.css">

    <!-- GOOGLE FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet"> 
</head>
<body>
    <div class="body">
        <div class="title">
            Tic Tac Toe
        </div>
        <div class="gamezone">
            <div class="board">
                <div class="grid row1 col1 x">X</div>
                <div class="grid row1 col2"></div>
                <div class="grid row1 col3 o">O</div>
                <div class="grid row2 col1 x">X</div>
                <div class="grid row2 col2"></div>
                <div class="grid row2 col3"></div>
                <div class="grid row3 col1 x">X</div>
                <div class="grid row3 col2"></div>
                <div class="grid row3 col3"></div>
            </div>
            <div class="turn user">YOUR TURN</div>
        </div>
    </div>
</body>
</html>
